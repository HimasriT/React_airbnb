            <div class="col-md-6 d-flex outercard">
              <div>
                <section>
                  <div class="card mx-md-5 shadow-5-strong innercard">
                    <div class="card-body py-2 px-md-5">
                      <div class="row d-flex justify-content-center">
                        <div class="col-lg-12">
                          <form action="http://localhost:9000/signup" method="POST">
                            <div class="row" style="margin-top: 1px ;">
                              <h3 style="text-align:center;">SIGN UP</h3>
                            </div>
                            <div class="row mb-1">
                              <div class="col">
                                <div class="form-outline mb-1">
                                  <label class="form-label" for="first_name">First name</label>
                                  <input type="text" name="first_name" id="first_name" class="form-control" required
                                    placeholder="Please enter your first name" />
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline mb-1">
                                  <label class="form-label" for="last_name">Last name</label>
                                  <input type="text" name="last_name" id="last_name" class="form-control" required
                                    placeholder="Please enter your last name" />
                                </div>
                              </div>
                            </div>
                            <div class="form-outline mb-1">
                              <label class="form-label" for="email">Email address</label>
                              <input type="text" id="email" name="email" class="form-control" required
                                placeholder="Please enter your email address" />
                            </div>
                            <div class="form-outline mb-1">
                              <label class="form-label" for="phno">Phone Number</label>
                              <input type="phonenumber" id="phno" name="phno" min="10" class="form-control" required
                                placeholder="Please enter your phone number" />
                            </div>

                            <div class="row mb-1">
                              <div class="col">
                                <div class="form-outline mb-1">
                                  <label class="form-label" for="password">Password</label>
                                  <input type="password" id="password" name="password" min="8" class="form-control"
                                    required placeholder="Please enter your password" />
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline mb-1">
                                  <label class="form-label" for="confirm_password">Confirm Password</label>
                                  <input type="password" id="confirm_password" name="confirm_password" min="8"
                                    class="form-control" required placeholder="Please reenter your password" />
                                </div>
                              </div>
                            </div>
                            <div class="form-outline mb-1">
                              <label class="form-label" for="address">Address</label>
                              <input type="address" id="address" name="address" class="form-control" required
                                placeholder="Please enter your address" />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-2">Sign
                              up</button>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div>
